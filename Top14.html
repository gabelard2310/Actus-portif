<body>
   <div class="container">
    <h1>Classement nba</h1>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Équipe</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody id="rankingTable">
        <!-- Les lignes du classement seront générées ici -->
      </tbody>
  <script>
    // Données initiales des équipes
    const teams = [
    { name: "Bordeaux Bègles", points: 34 },
    { name: "Toulouse", points: 30 },
    { name: "Toulon", points: 30 },
    { name: "Bayonne", points: 27 },
    { name: "Clermont", points: 25 },
    { name: "La Rochelle", points: 24 },
    { name: "Castres", points: 24 },
    { name: "Montpellier", points: 21 },
    { name: "Racing 92", points: 21 },
   { name: "Stade Français", points: 20 },
   { name: "Lyon", points: 19 },
   { name: "Perpignan", points: 17 },
   { name: "Pau", points: 13 },   
   { name: "Vannes", points: 13 },    
  ];
    // Fonction pour afficher le classement
    function displayRanking() {
      const tableBody = document.getElementById('rankingTable');
      tableBody.innerHTML = '';

      // Trier les équipes par points décroissants
      teams.sort((a, b) => b.points - a.points);

      // Générer les lignes du tableau
      teams.forEach((team, index) => {
        tableBody.innerHTML += `
          <tr class="${index === 0 ? 'highlight' : ''}">
            <td>${index + 1}</td>
            <td>${team.name}</td>
            <td>${team.points}</td>
          </tr>
        `;
      });
    }
    // Fonction pour ajouter des points à une équipe
    function addPoints(teamName) {
      const team = teams.find(t => t.name === teamName);
      if (team) {
        team.points += 3; // Ajouter 3 points
        displayRanking(); // Mettre à jour l'affichage
      }
    }
    // Afficher le classement initial
    displayRanking();
  </script>
