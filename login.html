<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles généraux */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1e5fb9;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            color: #2575fc;
            text-decoration: none;
            display: inline-block;
            margin: 5px 0;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Actu Sportif</h1>
    <p>Journal des sports</p>

    <h1>Connexion</h1>
    <form id="loginForm">
        <label for="loginUsername">Nom d'utilisateur :</label>
        <input type="text" id="loginUsername" placeholder="Entrez votre nom d'utilisateur" required>
        <label for="loginPassword">Mot de passe :</label>
        <input type="password" id="loginPassword" placeholder="Entrez votre mot de passe" required>
        <button type="submit">Se connecter</button>
    </form>
    <div class="links">
        <a href="reset-password.html">Réinitialiser le mot de passe</a>
        <a href="register.html">Créer un compte</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const savedUsername = localStorage.getItem('username');
            const savedPassword = localStorage.getItem('password');

            if (username === savedUsername && password === savedPassword) {
                alert('Connexion réussie !');
                window.location.href = 'dashboard.html'; // Redirige vers le tableau de bord
            } else {
                alert('Nom d\'utilisateur ou mot de passe incorrect.');
            }
        });
    </script>
</body>
</html>
