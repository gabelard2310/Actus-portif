<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1e5fb9;
        }

        a {
            color: #2575fc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Réinitialiser le mot de passe</h1>
    <form id="resetForm">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur" required>
        <label for="newPassword">Nouveau mot de passe :</label>
        <input type="password" id="newPassword" placeholder="Entrez votre nouveau mot de passe" required>
        <button type="submit">Réinitialiser</button>
    </form>
    <p style="text-align: center;"><a href="login.html">Retour à la connexion</a></p>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const newPassword = document.getElementById('newPassword').value;

            const savedUsername = localStorage.getItem('username');

            if (username === savedUsername) {
                localStorage.setItem('password', newPassword);
                alert('Mot de passe réinitialisé avec succès !');
                window.location.href = 'login.html';
            } else {
                alert('Nom d\'utilisateur incorrect.');
            }
        });
    </script>
</body>
</html>
